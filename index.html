<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login | OPRPG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Um CSS b√°sico pra centralizar tudo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f4e4bc;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            border: 2px solid #5a3a22;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box; /* Garante que o padding n√£o estoure a largura */
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        #btnLogin { background-color: #d32f2f; }
        #btnLogin:hover { background-color: #b71c1c; }
        
        #btnCriarConta { background-color: #555; }
        #btnCriarConta:hover { background-color: #333; }
    </style>
</head>

<body>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <div class="login-container">
        <h1>üè¥‚Äç‚ò†Ô∏è Login OPRPG</h1>
        
        <label for="email" style="display:block; text-align:left;">Email:</label>
        <input type="email" id="email" placeholder="seu@email.com">

        <label for="password" style="display:block; text-align:left;">Senha:</label>
        <input type="password" id="password" placeholder="******">

        <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
            <button id="btnLogin">Entrar</button>
            <button id="btnCriarConta">Criar Conta</button>
        </div>
        
        <p id="msgErro" style="color: red; margin-top: 15px; font-size: 0.9em;"></p>
    </div>

    <script type="module" src="auth.js"></script>

</body>
</html>
